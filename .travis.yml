  matrix:
    - JDK="default"
    - JDK="oraclejdk7"
    - JDK="oraclejdk8"

matrix:
  include:
    - java: $JDK

  exclude:
     # On OSX, run with default JDK only.
     - os: osx
       env: JDK="oraclejdk7"
     - os: osx
       env: JDK="oraclejdk8"
     # On Linux, run with specific JDKs only.
     - os: linux
       env: JDK="default"

before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then jdk_switcher use "$JDK"; fi
- mvn org.codehaus.mojo:versions-maven-plugin:display-dependency-updates
- mvn org.codehaus.mojo:versions-maven-plugin:display-plugin-updates

install:
- mvn dependency:resolve dependency:resolve-plugins

script:
- mvn install -Dmaven.javadoc.skip=true -B -V

after_success:
- mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=$CODACY_PROJECT_TOKEN -DapiToken=$CODACY_API_TOKEN
